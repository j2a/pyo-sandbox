<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="en-US">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<title>{% block title %}{{ site.title }}{% endblock %}</title>
<link rel="stylesheet" href="/static/css/style.css" type="text/css" media="screen" charset="utf-8" />

</head>

<body>

<div id="siteWrapper">

  <h1>{{ site.title }}</h1>

  <div id="mainNav">
    <ul>
      <li class="page_item"><a href="/" title="Home">Home</a></li>
      <li class="page_item"><a href="/about.html" title="About">About</a></li>

    </ul>
  </div>
  
  <div id="siteDescription">Static-generated blog</div>

    <div id="coreContent">
      
    {% block content%} {% endblock %}

  </div>


</div>

<div id="footer">

  <!-- Footer Links -->
  
  <h5>Elsewhere</h5>
  <ul class="elsewhere">
    <li><a href="http://twitter.com/yurevich">Twitter</a></li>
    <li><a href="http://www.linkedin.com/in/yurevich">Linkedin</a></li>
    <li class="last"><a href="http://github.com/j2a">GitHub</a></li>
  </ul>
  
  <div class="footerContent">
    
    <p>&copy; {{ site.copyright_period }} {{ site.author }}. Design based on <a href="http://jimbarraud.com/manifest/">Manifest</a></p>
  </div>
</div>


</body>
</html>
